<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-4 p-4 bg-white">

    <!-- Title -->
    <h4 class="fw-bold mb-4 text-primary text-center">ðŸšš Shipping Information</h4>

    <!-- Shipping Form -->
    <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text"
               id="address"
               class="form-control"
               placeholder="e.g. 25 Supermarket Street"
               formControlName="address"
               [ngClass]="{ 'is-invalid': checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched }" />
        <div class="invalid-feedback">Address is required.</div>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text"
               id="phone"
               class="form-control"
               placeholder="e.g. 01001234567"
               formControlName="phone"
               [ngClass]="{ 'is-invalid': checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched }" />
        <div class="invalid-feedback">Phone is required.</div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit"
                class="btn btn-success rounded-pill"
                [disabled]="checkoutForm.invalid">
          ðŸ’³ Proceed to Payment
        </button>
      </div>
    </form>
  </div>
</div>
