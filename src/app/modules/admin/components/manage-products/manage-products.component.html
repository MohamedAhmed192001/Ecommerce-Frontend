<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Manage Products</h3>
  <button class="btn btn-success" [routerLink]="['/admin/add/']">‚ûï Add Product</button>
</div>

<!-- Product Table -->
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Unit Size</th>
      <th>Sku</th>
      <th>Category Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><img [src]="baseUrl + product.imagePath" width="60" class="img-thumbnail"></td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.unitSize }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.category.name }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-1" [routerLink]="['/admin/edit/', product.id]">‚úèÔ∏è Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">üóëÔ∏è Delete</button>
      </td>
    </tr>
  </tbody>
</table>
