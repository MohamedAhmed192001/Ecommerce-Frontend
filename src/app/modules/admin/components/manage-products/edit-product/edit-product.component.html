<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Card Wrapper -->
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h5 class="mb-0">‚úèÔ∏è Edit Product</h5>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

            <!-- Product Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text"
                     id="name"
                     class="form-control"
                     formControlName="name"
                     placeholder="e.g. Premium Olive Oil 1L" />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description"
                        class="form-control"
                        formControlName="description"
                        rows="3"
                        placeholder="Update product details..."></textarea>
            </div>

            <!-- Price & Stock -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number"
                       id="price"
                       class="form-control"
                       formControlName="price"
                       placeholder="e.g. 12.50" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number"
                       id="stock"
                       class="form-control"
                       formControlName="stock"
                       placeholder="e.g. 120" />
              </div>
            </div>

            <!-- Unit Size & SKU -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="unitSize" class="form-label">Unit Size</label>
                <input type="text"
                       id="unitSize"
                       class="form-control"
                       formControlName="unitSize"
                       placeholder="e.g. 500g, 1L" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text"
                       id="sku"
                       class="form-control"
                       formControlName="sku"
                       placeholder="e.g. OIL-001" />
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category</label>
              <select id="categoryId"
                      class="form-select"
                      formControlName="categoryId">
                <option value="" disabled selected>-- Select Category --</option>
                <option *ngFor="let cat of categories" [value]="cat.id">
                  {{ cat.name }}
                </option>
              </select>
            </div>

            <!-- Image Upload -->
            <div class="mb-4">
              <label for="imageFile" class="form-label">Change Product Image</label>
              <input type="file"
                     id="imageFile"
                     class="form-control"
                     (change)="onImageSelected($event)" />
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button type="submit"
                      class="btn btn-success px-4 rounded-pill"
                      [disabled]="productForm.invalid">
                üíæ Update Product
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
