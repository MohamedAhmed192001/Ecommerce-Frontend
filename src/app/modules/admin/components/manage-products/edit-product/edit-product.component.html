<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">‚úèÔ∏è Edit Product</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" formControlName="price" class="form-control" id="price" />
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" formControlName="stock" class="form-control" id="stock" />
            </div>

            <div class="mb-3">
              <label for="categoryId" class="form-label">Category</label>
              <select class="form-select" formControlName="categoryId">
                <option value="" disabled selected>-- Select Category --</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="imageFile" class="form-label">Change Product Image</label>
              <input type="file" class="form-control" (change)="onImageSelected($event)" />
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">
              üíæ Update Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
