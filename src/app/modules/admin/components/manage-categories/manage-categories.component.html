<div class="container my-5">

  <!-- Header & Add Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-semibold text-dark">📂 Manage Categories</h3>
    <a class="btn btn-primary rounded-pill shadow-sm" routerLink="/admin/add-category">
      + Add Category
    </a>
  </div>

  <!-- Categories Grid -->
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
      <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">

        <!-- Category Image -->
        <img [src]="baseUrl + category.imagePath"
             [alt]="category.name"
             class="img-fluid"
             style="height: 180px; object-fit: cover;" />

        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold">{{ category.name }}</h5>
          <p class="card-text text-muted small">{{ category.description }}</p>
        </div>

        <!-- Card Footer -->
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
          <a [routerLink]="['/admin/edit-category/', category.id]"
             class="btn btn-outline-warning btn-sm rounded-pill">
            ✏️ Edit
          </a>
          <button class="btn btn-outline-danger btn-sm rounded-pill"
                  (click)="deleteCategory(category.id)">
            🗑️ Delete
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
