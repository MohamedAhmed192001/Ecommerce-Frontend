<div class="container mt-4">
  <h2 *ngIf="editMode">Edit Category</h2>
  <h2 *ngIf="!editMode">Add Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="mt-4">

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text"
             id="name"
             formControlName="name"
             class="form-control" />

    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description"
                formControlName="description"
                rows="3"
                class="form-control"></textarea>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file"
             class="form-control"
             id="image"
             (change)="onFileChange($event)" />
    </div>

    <!-- Image Preview -->
    <!--<div class="mb-3" *ngIf="imagePreview">
    <label class="form-label">Image Preview:</label><br />
    <img [src]="imagePreview" class="img-thumbnail" style="max-height: 200px;" />
  </div>-->
    <!-- Submit Button -->
    <button *ngIf="editMode" class="btn btn-success" type="submit">
      Update Category
    </button>

    <button *ngIf="!editMode" class="btn btn-success" type="submit">
      Add Category
    </button>

    <a routerLink="/admin/categories" class="btn btn-secondary ms-2">
      Cancel
    </a>
  </form>
</div>
