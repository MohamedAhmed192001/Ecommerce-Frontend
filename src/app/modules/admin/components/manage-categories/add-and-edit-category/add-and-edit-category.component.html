<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-4 p-4 bg-white">

    <!-- Header -->
    <h3 class="fw-bold mb-4 text-primary text-center">
      {{ editMode ? '✏️ Edit Category' : '➕ Add New Category' }}
    </h3>

    <!-- Category Form -->
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text"
               id="name"
               class="form-control"
               placeholder="e.g. Dairy & Eggs"
               formControlName="name"
               [ngClass]="{ 'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched }" />
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description"
                  rows="3"
                  class="form-control"
                  placeholder="Short description..."
                  formControlName="description"
                  [ngClass]="{ 'is-invalid': categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched }"></textarea>
        <div class="invalid-feedback">Description is required.</div>
      </div>

      <!-- Image Upload -->
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file"
               class="form-control"
               id="image"
               (change)="onFileChange($event)" />
      </div>


      <!-- Form Actions -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <a routerLink="/admin/categories" class="btn btn-outline-secondary rounded-pill">
          Cancel
        </a>

        <button type="submit"
                class="btn btn-success rounded-pill px-4"
                [disabled]="categoryForm.invalid">
          {{ editMode ? 'Update Category' : 'Add Category' }}
        </button>
      </div>
    </form>

  </div>
</div>
