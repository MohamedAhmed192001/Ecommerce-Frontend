<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Sidebar -->
    <nav class="col-12 col-md-3 col-lg-2 bg-dark text-white p-4 d-flex flex-column shadow-sm position-sticky top-0">
      <h5 class="fw-semibold mb-4 border-bottom pb-2">
        Admin Panel
      </h5>

      <ul class="nav nav-pills flex-column gap-2">
        <li class="nav-item">
          <a routerLink="categories" routerLinkActive="active"
             class="nav-link text-white"
             [routerLinkActiveOptions]="{ exact: true }">
            Manage Categories
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="products" routerLinkActive="active"
             class="nav-link text-white">
            Manage Products
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="orders" routerLinkActive="active"
             class="nav-link text-white">
            Manage Orders
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="users" routerLinkActive="active"
             class="nav-link text-white">
            Manage Users
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="contact-messages" routerLinkActive="active"
             class="nav-link text-white">
            Contact Messages
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 p-4 bg-light">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
