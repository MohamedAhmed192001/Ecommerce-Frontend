<div class="container mt-4">
  <div class="card p-4 shadow rounded-4">
    <h3 class="mb-4 text-primary">Edit User</h3>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

      <!-- User ID (Read-only) -->
      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" class="form-control" [value]="userId" disabled />
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" />
        <small *ngIf="isInvalid('firstName')" class="text-danger">First name is required</small>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
        <small *ngIf="isInvalid('lastName')" class="text-danger">Last name is required</small>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="userName" />
        <small *ngIf="isInvalid('userName')" class="text-danger">Username is required</small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <small *ngIf="isInvalid('email')" class="text-danger">Valid email is required</small>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role">
          <option value="" disabled>Select role</option>
          <option value="Admin">Admin</option>
          <option value="Customer">Customer</option>
        </select>
        <small *ngIf="isInvalid('role')" class="text-danger">Role is required</small>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit" [disabled]="updateForm.invalid">Update User</button>
        <button class="btn btn-secondary" routerLink="/admin/users" type="button">Cancel</button>
      </div>

    </form>
  </div>
</div>
