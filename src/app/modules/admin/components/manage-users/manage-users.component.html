<div class="container my-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark">👥 User Management</h3>
    <a class="btn btn-primary rounded-pill shadow-sm" routerLink="/admin/add-user">
      ➕ Add New User
    </a>
  </div>

  <!-- User Table -->
  <div class="table-responsive shadow-sm">
    <table class="table table-bordered align-middle table-hover">
      <thead class="table-primary text-center">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td class="text-center">
            <span [ngClass]="{
              'badge bg-info text-dark': user.role === 'Customer',
              'badge bg-warning text-dark': user.role === 'Admin'
            }">
              {{ user.role }}
            </span>
          </td>
          <td class="text-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-warning" [routerLink]="['/admin/update-user/', user.id]">
                ✏️ Edit
              </a>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                🗑️ Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
