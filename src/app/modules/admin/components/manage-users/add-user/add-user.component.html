<div class="container mt-4">
  <div class="card shadow rounded-4 p-4">
    <h3 class="mb-4 text-primary">Create New User</h3>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
          <small *ngIf="isInvalid('firstName')" class="text-danger">First name is required</small>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
          <small *ngIf="isInvalid('userForm.value.lastName')" class="text-danger">Last name is required</small>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          <small *ngIf="isInvalid('email')" class="text-danger">Valid email is required</small>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
          <small *ngIf="isInvalid('password')" class="text-danger">Min 6 characters</small>
        </div>

        <div class="col-md-6 mb-4">
          <label class="form-label">Role</label>
          <select class="form-select" formControlName="role">
            <option value="" disabled>Select Role</option>
            <option value="Customer">Customer</option>
            <option value="Admin">Admin</option>
          </select>
          <small *ngIf="isInvalid('role')" class="text-danger">Role is required</small>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Create User</button>
        <button class="btn btn-secondary" routerLink="/admin/users" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
