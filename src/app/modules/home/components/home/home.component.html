<div class="container mt-4">


  <div class="bg-light p-4 text-center rounded shadow-sm mb-4">
    <h2>Welcome to Smart Supply</h2>
    <p>Explore top products, categories, and more.</p>
    <a routerLink="/products" class="btn btn-primary btn-lg">ðŸ›’ Start Shopping</a>
  </div>

  Categories
  <h4 class="mb-3">Shop by Category</h4>
  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let cat of categories">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <img [src]="baseUrl + cat.imagePath"
               alt="{{ cat.name }}"
               class="card-img-top"
               style="height: 200px; object-fit: cover;" />
          <div class="card-body">
            <h5 class="card-title">{{ cat.name }}</h5>
            <p class="card-text text-muted">{{ cat.description }}</p>
            <a [routerLink]="['/home', cat.id]" class="btn btn-outline-primary btn-sm">Browse</a>
          </div>
        </div>
      </div>
    </div>


    <h4 class="mb-3">ðŸ”¥ Featured Products</h4>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of featuredProducts">
        <div class="card h-100 shadow-sm">
          <a [href]="baseUrl + product.imagePath" class="text-decoration-none">
            <img [src]="baseUrl + product.imagePath" class="card-img-top" [alt]="product.name">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <a [routerLink]="['/products', product.id]" class="btn btn-primary btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
