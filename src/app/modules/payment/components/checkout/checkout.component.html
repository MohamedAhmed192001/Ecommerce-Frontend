<div class="container my-5" style="max-width: 600px;">
  <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">

    <!-- Header -->
    <h4 class="text-center fw-bold text-primary mb-4">
      ðŸšš Shipping Information
    </h4>

    <!-- Checkout Form -->
    <form [formGroup]="checkoutForm" (ngSubmit)="placeOrderAndPay()">

      <!-- Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <input type="text"
               id="address"
               formControlName="address"
               class="form-control"
               placeholder="e.g. 25 Market Street"
               [ngClass]="{ 'is-invalid': checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched }" />
        <div class="invalid-feedback">Address is required.</div>
      </div>

      <!-- Phone Field -->
      <div class="mb-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text"
               id="phone"
               formControlName="phone"
               class="form-control"
               placeholder="e.g. 01001234567"
               [ngClass]="{ 'is-invalid': checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched }" />
        <div class="invalid-feedback">Phone is required.</div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit"
                class="btn btn-success btn-lg rounded-pill"
                [disabled]="checkoutForm.invalid">
          ðŸ’³ Confirm and Pay
        </button>
      </div>

    </form>
  </div>
</div>
