<div class="container my-5" style="max-width: 420px;">
  <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">

    <h3 class="text-center mb-4 fw-semibold text-primary">🔐 Login to Smart Supply</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email"
                 id="email"
                 class="form-control"
                 placeholder="example@gmail.com"
                 formControlName="email"
                 [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" />
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password"
                 id="password"
                 class="form-control"
                 placeholder="••••••••"
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="btn btn-primary w-100 mt-3 rounded-pill"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Optional: Add helper links -->
    <div class="text-center mt-3">
      <a routerLink="/register" class="small text-decoration-none">Don’t have an account? Register</a>
    </div>
  </div>
</div>
