<div class="container my-5" style="max-width: 500px;">
  <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">

    <!-- Title -->
    <h3 class="text-center fw-semibold text-primary mb-4">📝 Create Your Account</h3>

    <!-- Registration Form -->
    <form *ngIf="!registerSubmited" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text"
               id="firstName"
               class="form-control"
               placeholder="John"
               formControlName="firstName"
               [ngClass]="{ 'is-invalid': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched }" />
        <div class="invalid-feedback">First name is required.</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text"
               id="lastName"
               class="form-control"
               placeholder="Doe"
               formControlName="lastName"
               [ngClass]="{ 'is-invalid': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched }" />
        <div class="invalid-feedback">Last name is required.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email"
               id="email"
               class="form-control"
               placeholder="example@gmail.com"
               formControlName="email"
               [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }" />
        <div class="invalid-feedback">
          {{ registerForm.get('email')?.errors?.['required'] ? 'Email is required.' : 'Enter a valid email.' }}
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text"
               id="address"
               class="form-control"
               placeholder="Store Location"
               formControlName="address"
               [ngClass]="{ 'is-invalid': registerForm.get('address')?.invalid && registerForm.get('address')?.touched }" />
        <div class="invalid-feedback">Address is required.</div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role"
                class="form-select"
                formControlName="role"
                [ngClass]="{ 'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched }">
          <option value="" disabled selected>Select role</option>
          <option value="Admin">Admin</option>
          <option value="Customer">Customer</option>
        </select>
        <div class="invalid-feedback">Role is required.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="••••••••"
               formControlName="password"
               [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }" />
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="btn btn-success w-100 rounded-pill mt-2"
              [disabled]="registerForm.invalid">
        Register
      </button>

    </form>
  </div>
</div>
