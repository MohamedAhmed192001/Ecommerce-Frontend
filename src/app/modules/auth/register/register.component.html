<div class="container mt-5" style="max-width: 500px;">
  <!-- ✅ Show success message always -->
  <div *ngIf="successMessage" style="color: green; margin-bottom: 10px;">
    {{ successMessage }}
  </div>

  <!-- ❌ Show error message -->
  <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>
  

  <form *ngIf="!registerSubmited" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="mb-4 text-center">Register</h2>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text"
             id="firstName"
             class="form-control"
             formControlName="firstName"
             [ngClass]="{ 'is-invalid': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched }" />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text"
             id="lastName"
             class="form-control"
             formControlName="lastName"
             [ngClass]="{ 'is-invalid': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched }" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             id="email"
             class="form-control"
             formControlName="email"
             [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }" />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text"
             id="address"
             class="form-control"
             formControlName="address"
             [ngClass]="{ 'is-invalid': registerForm.get('address')?.invalid && registerForm.get('address')?.touched }" />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role"
              class="form-select"
              formControlName="role"
              [ngClass]="{ 'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched }">
        <option value="" disabled selected>Select role</option>
        <option value="Admin">Admin</option>
        <option value="Customer">Customer</option>
      </select>
      <div class="invalid-feedback" *ngIf="registerForm.get('role')?.errors?.['required']">
        Role is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             formControlName="password"
             [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }" />
    </div>

    <button type="submit"
            class="btn btn-success w-100"
            [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
